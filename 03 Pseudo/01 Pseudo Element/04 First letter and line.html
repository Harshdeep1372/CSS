<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p::first-letter {
            font-size: 200%;
            color: #8A2BE2;
        }

        p::first-line {
            background-color: yellow;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Demo of the ::first-letter selector</h1>
    <p>My name is Harsh.</p>
    <p>I live in Rajasthan.</p>
    <p>My best friend is Jitu.</p>
</body>

</html>
