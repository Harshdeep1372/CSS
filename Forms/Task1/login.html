<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creative Login page</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">

        <div class="login-box">
            <form action="">
                <h2>Login</h2>

                <div class="input-box posi-rel">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Email" onblur="validation(this,'email','email must filled up')"
                        type="submit">
                    <span id="email" class="posi-ab"></span>
                </div>

                <div class="input-box posi-rel">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Password"
                        onblur="validation(this,'password','password must filled up')">
                    <span id="password" class="posi-ab"></span>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

    </div>
</body>
<script>
    function validation(input, identifier, message) {
        if
            (input.value == '') {
            document.getElementById(identifier).innerText = message;
        }
        else {
            document.getElementById(identifier).innerText = '';
        }
    }
</script>

</html>
